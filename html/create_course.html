<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>создание.coursing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигация -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">coursing</a>
    </div>
    <nav class="menu">
      <a href="create_course.html">создать курс</a>
      <a href="registration.html">регистрация</a>
      <a href="login.html">вход</a>
      <a href="about.html">о нас</a>
    </nav>
  </header>
  <!-- Контент -->
  <main class="main-content">
    <h1>создание курса</h1>
    <form action="#" class="course-form">
      <label for="course-title">название курса</label>
      <input type="text" id="course-title" name="course-title" required>
      
      <label for="course-description">описание курса</label>
      <textarea id="course-description" name="course-description" rows="3" required></textarea>
      
      <label for="course-notes">примечания</label>
      <textarea id="course-notes" name="course-notes" rows="2" placeholder="не обязательно для заполнения"></textarea>

      <label for="course-category">категория курса</label>
      <select id="course-category" name="course-category">
        <option value="programming">программирование</option>
        <option value="design">дизайн</option>
        <option value="marketing">маркетинг</option>
        <option value="data">анализ данных</option>
      </select>

      <label>сделать курс публичным?</label>
      <div class="radio-group" style="display: flex; gap: 16px; align-items: center;">
        <label><input type="radio" name="course-stat" value="public" required> публичный</label>
        <label><input type="radio" name="course-stat" value="arcive" required> скрытый</label>
      </div>

      <button type="submit" class="cta-button">создать</button>
    </form>
  </main>

  <!-- Подвал -->
  <footer class="footer">
    <p>&copy; coursing 2025</p>
    <p><a href="contacts.html">контакты</a> | <a href="privacy.html">политика конфиденциальности</a></p>
  </footer>
</body>
</html>
